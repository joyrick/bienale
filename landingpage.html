<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienale - menu</title>
    <style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: grid;
      background-color: black;
    }

    .container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      position: relative;
    }

    .carousel-wrapper::-webkit-scrollbar {
      display: none;
    }

    .carousel {
      display: flex;
      height: 100%;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      scroll-snap-align: start;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    /* Red swipe icon */
    .swipe-icon {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      /*
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 16 16"><path d="M12.354 4.646a.5.5 0 0 0-.708 0L9 7.293V1.5a.5.5 0 0 0-1 0v5.793L4.354 4.646a.5.5 0 1 0-.708.708l4 4a.5.5 0 0 0 .708 0l4-4a.5.5 0 0 0 0-.708z"/></svg>') no-repeat center;
      background-size: contain; */
      animation: swipe 1.5s infinite ease-in-out;
      opacity: 0.8;
      pointer-events: none;
      z-index: 110;
    }


    @keyframes swipe {
      0% { transform: translateX(-50%) translateX(0); opacity: 0.7; }
      50% { transform: translateX(-50%) translateX(-20px); opacity: 1; }
      100% { transform: translateX(-50%) translateX(0); opacity: 0.7; }
    }

    /* Horizontal Indicator */
    .indicator-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
      pointer-events: none;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      transition: background-color 0.3s;
      border: 1px, solid black;

    }

    .dot.active {
      background-color: blue;
    }

    /* Vertical Indicator */
    .vertical-indicator {
      position: fixed;
      top: 50%;
      right: 250px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      pointer-events: none;
    }

    .vertical-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      transition: background-color 0.3s;
      border: 1px solid black;
    }

    .vertical-dot.active {
      background-color:blue;
    }

    /* Animated PNG Swipe Icon (Right side) */
    .animated-swipe-icon {
      position: fixed;
      right: 500px;
      top: 80%;
      transform: translateY(-50%);
      width: 50px;
      height: auto;
      animation: swipeBounce 1.5s ease-in-out infinite;
      opacity: 0.8;
      z-index: 120;
      pointer-events: none;
    }

    @keyframes swipeBounce {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(-10px);
      }
    }

    .vertical-swipe-icon {
      position: fixed;
      bottom: 250px;
      left: 400px;
      transform: translateX(-50%);
      width: 50px;
      height: auto;
      animation: swipeUpDown 1.5s ease-in-out infinite;
      opacity: 0.8;
      z-index: 120;
      pointer-events: none;
    }

    @keyframes swipeUpDown {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }
        .menu-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('images/menu.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .menu-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-links a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        .menu-links a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="menu-screen" style="background-image: url('images/Titulka_tablet_a8_template_tanier_138mm.png');">
        <h1 class="menu-title">Menu</h1>
        <div class="menu-links">
            <a href="#">Starter</a>
            <a href="index.html">Special Offer</a> 
            <a href="#">Main course</a>
            <a href="#">Dessert</a>
        </div>
    </div>
</body>
</html>
