<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: grid;
      background-color: black;
    }

    .container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      position: relative;
    }

    .carousel-wrapper::-webkit-scrollbar {
      display: none;
    }

    .carousel {
      display: flex;
      height: 100%;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      scroll-snap-align: start;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .swipe-icon {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      animation: swipe 1.5s infinite ease-in-out;
      opacity: 0.8;
      pointer-events: none;
      z-index: 110;
    }

    @keyframes swipe {
      0%, 100% { transform: translateX(-50%); opacity: 0.7; }
      50% { transform: translateX(-70%); opacity: 1; }
    }

    .indicator-container, .vertical-indicator {
      display: flex;
      gap: 10px;
      z-index: 100;
      pointer-events: none;
      position: fixed;
    }

    .indicator-container {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: row;
    }

    .vertical-indicator {
      top: 50%;
      right: 250px;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .dot, .vertical-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      border: 1px solid black;
      transition: background-color 0.3s;
    }

    .dot.active, .vertical-dot.active {
      background-color: blue;
    }

    .animated-swipe-icon, .vertical-swipe-icon {
      position: fixed;
      width: 50px;
      height: auto;
      opacity: 0.8;
      z-index: 120;
      pointer-events: none;
      animation: swipeBounce 1.5s ease-in-out infinite;
    }

    .animated-swipe-icon {
      right: 500px;
      top: 80%;
      transform: translateY(-50%);
    }

    .vertical-swipe-icon {
      bottom: 250px;
      left: 400px;
      transform: translateX(-50%);
      animation-name: swipeUpDown;
    }

    @keyframes swipeBounce {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-50%) translateX(-10px); }
    }

    @keyframes swipeUpDown {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    .button-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 150;
    }

    .home-button, .control-overlay-button {
      background: transparent;
      color: blue;
      padding: 10px 20px;
      border: 1px solid blue;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover,
    .control-overlay-button:hover {
      background-color: blue;
      color: white;
    }

    .control-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }

    .control-overlay .control-button {
      position: static;
      margin: 10px;
      transform: none;
    }

    .control-overlay label {
      color: white;
      margin-top: 10px;
      font-size: 14px;
    }

    .control-overlay .control-overlay-close {
      background: red;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="button-container">
    <a href="landingpage.html" id="home-button" class="home-button">Home</a>
    <button id="toggle-overlay" class="control-overlay-button">Controls</button>
  </div>

  <!-- OVERLAY PANEL -->
  <div id="control-overlay" class="control-overlay">
    <button class="control-overlay-close control-button" onclick="document.getElementById('control-overlay').style.display='none'">Close</button>
    <button id="fullscreen-toggle" class="control-button">Fullscreen</button>
    <button id="show-swipe-icons" class="control-button">Show Swipe Icons</button>

    <label for="zoom-slider">Zoom Level</label>
    <input type="range" id="zoom-slider" min="50" max="150" value="100" class="control-button">

    <label for="horizontal-indicator-slider">Horizontal Indicator Position</label>
    <input type="range" id="horizontal-indicator-slider" min="50" max="150" value="100" class="control-button">

    <label for="vertical-indicator-slider">Vertical Indicator Position</label>
    <input type="range" id="vertical-indicator-slider" min="50" max="150" value="100" class="control-button">

    <label for="home-horizontal-slider">Home Button Horizontal Position</label>
    <input type="range" id="home-horizontal-slider" min="0" max="100" value="50" class="control-button">

    <label for="home-vertical-slider">Home Button Vertical Position</label>
    <input type="range" id="home-vertical-slider" min="0" max="100" value="10" class="control-button">
  </div>

  <!-- CONTENT -->
  <div id="viewport-wrapper" style="width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;">
    <div class="container">
      <div class="screen" data-screen-index="0">
        <div class="carousel-wrapper">
          <div class="carousel">
            <div class="slide" style="background-image: url('images/screen1_slide1.jpg');">
              <div class="swipe-icon"></div>
              <img src="swipe dole.png" alt="Swipe Down Icon" class="vertical-swipe-icon" />
            </div>
            <div class="slide" style="background-image: url('images/1_1.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_2.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_3.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_4.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_5.jpeg');"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- INDICATORS -->
  <div class="indicator-container" id="indicator-container"></div>
  <div class="vertical-indicator" id="vertical-indicator"></div>
  <img id="swipe_left" src="swipe-left.png" alt="Swipe PNG" class="animated-swipe-icon" />

  <!-- SCRIPT -->
  <script>
    const swipeIcons = document.querySelectorAll('.swipe-icon, .vertical-swipe-icon, #swipe_left');
  
    const hideSwipeIcons = () => {
      swipeIcons.forEach(icon => icon.style.display = 'none');
    };
  
    document.getElementById('toggle-overlay').addEventListener('click', () => {
      const overlay = document.getElementById('control-overlay');
      overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    });
  
    document.getElementById('fullscreen-toggle').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.warn('Failed to enter fullscreen:', err));
      } else {
        document.exitFullscreen();
      }
    });
  
    // Fullscreen on load (only works with user interaction on most browsers)
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.warn('Autoplay fullscreen blocked:', err);
          });
        }
      }, 500);
  
      // Swipe icon hiding on scroll
      const container = document.querySelector('.container');
      if (container) {
        container.addEventListener('scroll', () => hideSwipeIcons());
      }
  
      document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
        wrapper.addEventListener('scroll', () => hideSwipeIcons());
      });
    });
  </script>
  
  
</body>
</html>
