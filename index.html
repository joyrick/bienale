<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: grid;
      background-color: black;
    }

    .container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      position: relative;
    }

    .carousel-wrapper::-webkit-scrollbar {
      display: none;
    }

    .carousel {
      display: flex;
      height: 100%;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      scroll-snap-align: start;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .swipe-icon {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      animation: swipe 1.5s infinite ease-in-out;
      opacity: 0.8;
      pointer-events: none;
      z-index: 110;
    }

    @keyframes swipe {
      0%, 100% { transform: translateX(-50%); opacity: 0.7; }
      50% { transform: translateX(-70%); opacity: 1; }
    }

    .indicator-container, .vertical-indicator {
      display: flex;
      gap: 10px;
      z-index: 100;
      pointer-events: none;
      position: fixed;
    }

    .indicator-container {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: row;
    }

    .vertical-indicator {
      top: 50%;
      right: 250px;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .dot, .vertical-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      border: 1px solid black;
      transition: background-color 0.3s;
    }

    .dot.active, .vertical-dot.active {
      background-color: blue;
    }

    .animated-swipe-icon, .vertical-swipe-icon {
      position: fixed;
      width: 50px;
      height: auto;
      opacity: 0.8;
      z-index: 120;
      pointer-events: none;
      animation: swipeBounce 1.5s ease-in-out infinite;
    }

    .animated-swipe-icon {
      right: 500px;
      top: 80%;
      transform: translateY(-50%);
    }

    .vertical-swipe-icon {
      bottom: 250px;
      left: 400px;
      transform: translateX(-50%);
      animation-name: swipeUpDown;
    }

    @keyframes swipeBounce {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-50%) translateX(-10px); }
    }

    @keyframes swipeUpDown {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    .control-button {
      position: fixed;
      right: 20px;
      z-index: 150;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 150;
      background: transparent;
      color: blue;
      padding: 10px 20px;
      border: 1px solid blue;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover,
    .home-button:focus,
    .home-button:active {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Controls -->
  <a href="landingpage.html" id="home-button" class="home-button">Home</a>
  <button id="fullscreen-toggle" class="control-button" style="top: 20px">Fullscreen</button>
  <button id="show-swipe-icons" class="control-button" style="top: 60px">Show Swipe Icons</button>
  <input type="range" id="zoom-slider" min="50" max="150" value="100" class="control-button" style="top: 100px; transform: rotate(-90deg); transform-origin: right top; width: 120px;">
  <input type="range" id="horizontal-indicator-slider" min="50" max="150" value="100" class="control-button" style="top: 140px; width: 120px;">
  <input type="range" id="vertical-indicator-slider" min="50" max="150" value="100" class="control-button" style="top: 180px; width: 120px;">
  <input type="range" id="home-horizontal-slider" min="0" max="100" value="50" class="control-button" style="top: 220px; width: 120px;">
  <input type="range" id="home-vertical-slider" min="0" max="100" value="10" class="control-button" style="top: 260px; width: 120px;">

  <div id="viewport-wrapper" style="width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;">
    <div class="container">
      <div class="screen" data-screen-index="0">
        <div class="carousel-wrapper">
          <div class="carousel">
            <div class="slide" style="background-image: url('images/screen1_slide1.jpg');">
              <div class="swipe-icon"></div>
              <img src="swipe dole.png" alt="Swipe Down Icon" class="vertical-swipe-icon" />
            </div>
            <div class="slide" style="background-image: url('images/1_1.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_2.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_3.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_4.jpeg');"></div>
            <div class="slide" style="background-image: url('images/1_5.jpeg');"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicators -->
  <div class="indicator-container" id="indicator-container"></div>
  <div class="vertical-indicator" id="vertical-indicator"></div>
  <img id="swipe_left" src="swipe-left.png" alt="Swipe PNG" class="animated-swipe-icon" />

  <script>
    const zoomSlider = document.getElementById("zoom-slider");
    const container = document.querySelector(".container");
    zoomSlider.addEventListener("input", e => {
      const zoom = e.target.value / 100;
      container.style.transform = `scale(${zoom})`;
      container.style.transformOrigin = "center center";
    });

    document.getElementById("horizontal-indicator-slider").addEventListener("input", e => {
      document.getElementById("indicator-container").style.bottom = `${80 * (e.target.value / 100)}px`;
    });

    document.getElementById("vertical-indicator-slider").addEventListener("input", e => {
      document.getElementById("vertical-indicator").style.right = `${250 * (e.target.value / 100)}px`;
    });

    const homeButton = document.getElementById("home-button");
    document.getElementById("home-horizontal-slider").addEventListener("input", e => {
      homeButton.style.left = `${e.target.value}%`;
    });
    document.getElementById("home-vertical-slider").addEventListener("input", e => {
      homeButton.style.top = `${e.target.value}%`;
    });

    const fullscreenButton = document.getElementById("fullscreen-toggle");
    fullscreenButton.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener("fullscreenchange", () => {
      fullscreenButton.textContent = document.fullscreenElement ? "Exit Fullscreen" : "Fullscreen";
    });

    document.addEventListener("DOMContentLoaded", () => {
      const screens = document.querySelectorAll(".screen");
      const horizontalIndicator = document.getElementById("indicator-container");
      const verticalIndicator = document.getElementById("vertical-indicator");
      const swipeLeftIcon = document.getElementById("swipe_left");
      const showSwipeIconsButton = document.getElementById("show-swipe-icons");

      function updateIndicators(container, activeIndex, className, count) {
        container.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const dot = document.createElement("div");
          dot.className = className + (i === activeIndex ? " active" : "");
          container.appendChild(dot);
        }
      }

      function toggleSwipeIcons(visible) {
        document.querySelectorAll(".swipe-icon, .vertical-swipe-icon, #swipe_left")
          .forEach(icon => icon.style.display = visible ? "block" : "none");
      }

      showSwipeIconsButton.addEventListener("click", () => toggleSwipeIcons(true));

      screens.forEach((screen, screenIndex) => {
        const carouselWrapper = screen.querySelector(".carousel-wrapper");
        const slides = screen.querySelectorAll(".slide");

        updateIndicators(horizontalIndicator, 0, "dot", slides.length);

        carouselWrapper.addEventListener("scroll", () => {
          toggleSwipeIcons(false);
          const index = Math.round(carouselWrapper.scrollLeft / window.innerWidth);
          updateIndicators(horizontalIndicator, index, "dot", slides.length);
        }, { passive: true });

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              updateIndicators(verticalIndicator, screenIndex, "vertical-dot", screens.length);
              const index = Math.round(carouselWrapper.scrollLeft / window.innerWidth);
              updateIndicators(horizontalIndicator, index, "dot", slides.length);
            }
          });
        }, { threshold: 0.6 });

        observer.observe(screen);
      });

      updateIndicators(verticalIndicator, 0, "vertical-dot", screens.length);
    });
  </script>
</body>
</html>
